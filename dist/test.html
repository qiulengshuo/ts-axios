<!DOCTYPE html>
<html lang="en">
  <head>

  <body></body>
  <script>
    let xhr = new XMLHttpRequest()

    xhr.timeout = 2000
    xhr.ontimeout = function () {
      console.log('超时')
    }
    xhr.open('GET', '/error/timeout')

    xhr.onreadystatechange = function () {
      if(xhr.status === 0) return
      if (xhr.readyState === 4) {
        // 0 1 2 3 4
        // 还没有发送请求
        // 发送请求
        // 接收数据
        // 解析数据
        // 解析完成
        if (xhr.status === 200) {
        } else {
        }
      }
    }
    xhr.send()
  </script>
</html>
